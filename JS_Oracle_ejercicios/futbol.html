<!-- hacer un programa que me primita calcular los puntos de u equipo de futbol -->
<meta charset="UTF-8">
<h1>Hola ingresa los puntos de tu equipo favorito</h1>
<script>

    function satarLinea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase);
        satarLinea();
    }

    var victorias = parseInt(prompt("Cantidad de victorias"));
    var empates = parseInt(prompt("Cantidad de empates"));

    var puntosTotal = (victorias * 3) + empates;

    imprimir("total de victorias " + puntosTotal);

    //<!---------------------- condicionales ------------------------->
    if (puntosTotal > 28){ 
        imprimir("El equipo esta mejor que el año pasado");
    }
    if (puntosTotal < 28){ 
        imprimir(" El equipo esta peor que el año pasado");
    }
    if (puntosTotal == 28){ 
        imprimir("El equipo esta igual que el año pasado");
    }
</script>
