
<h1>Tabla de Multiplicar</h1>
<script>
    
    function satarLinea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase);
        satarLinea();
    }
    var numero = parseInt(prompt("ingrese numero a multiplicar"));
    var multipli = 1

    for (multipli = 1; multipli<=10; multipli++){
        imprimir(numero * multipli);
    }

</script>
