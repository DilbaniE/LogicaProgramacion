<meta charset="UTF-8">
<h1>Hola Adivina la adivinanza xd</h1>
<script>

    function satarLinea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase);
        satarLinea();
    }
    
    var n_pensado = Math.round(Math.random()*10);
    var contador = 1;
    var intentos = 3;


    while(contador <= intentos){
        var n_lanzado = parseInt(prompt("ingrese un numero del 0-10"));
        if(n_pensado == n_lanzado){
            alert("usted acerto, el numero pensado es " + n_pensado);
            break;
        }else{
            alert("usted no acerto");
        }
        contador ++;
    }

    if(n_pensado == n_lanzado){
        imprimir("usted acerto el numero pensado es " + n_pensado);
    }else{
        imprimir("usted no acerto el numero pensado es " + n_pensado);
    }
     imprimir("fin")


</script>
